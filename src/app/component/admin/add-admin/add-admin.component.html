<div class="login-form text-center">
  <main class="form-signin">
    <form (ngSubmit)="onSubmit()" formGroup="adminFrom">
      <h1>Créer ton compte !</h1>

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder=""
          formControlName="username"
        />
        <label for="floatingInput">username</label>
      </div>

      <div class="form-floating">
        <input
          type="email"

          class="form-control"
          id="floatingInput"
          placeholder=""
          formControlName="email"
        />
        <label for="floatingInput">Adresse email</label>
      </div>

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder=""
          formControlName="presentation"
        />
        <label for="floatingInput">presentation</label>
      </div>

      <div class="form-floating">
                <select aria-label="Default select example" class="form-control"
                id="floatingInput"formControlName="role">
                  <option selected>Selectionnez votre profil</option>
                  <option value="admin">Admin</option>
                </select>
                <label for="floatingInput">Role</label>
      </div>

      <div class="form-floating">
        <input
          type="password"
          class="form-control"

          id="floatingInput"
          placeholder=""
          formControlName="password"
        />
        <label for="floatingInput">Mot de passe</label>
      </div>

      <button
        class="w-100 btn btn-lg btn-primary"
        type="submit"
        [disabled]="adminForm.invalid"
      >
        Création
      </button>
    </form>
  </main>
</div>
