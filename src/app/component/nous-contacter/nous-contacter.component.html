<h2 class="title">Formulaire de Contact</h2>
<form (submit)="sendEmail($event)">
  <input type="hidden" name="contact_number">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Nom Prenom</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nom Prenom" name="user_name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="user_name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  name="message"></textarea>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit" value="Send">Envoyer</button>
  </div>
</form>
